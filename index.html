<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-Wallet Application</title>
</head>
<body>
    <div class="container">
        <h1>E-Wallet Application</h1>
        <div id="auth-section">
            <h2>User Authentication</h2>
            <form id="signup-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
        <div id="wallet-section" style="display: none;">
            <h2>Welcome, <span id="welcome-username"></span>!</h2>
            <div class="balance">
                <h3>Balance: <span id="balance">0</span> Taka</h3>
                <button id="logout">Log Out</button>
            </div>
            <h3>Transactions</h3>
            <form id="transaction-form">
                <input type="number" id="amount" placeholder="Add Funds" required>
                <button type="submit">Add Funds</button>
            </form>
            <h3>Send Money</h3>
            <form id="send-money-form">
                <input type="text" id="recipient-username" placeholder="Recipient Username" required>
                <input type="number" id="send-amount" placeholder="Amount to Send" required>
                <button type="submit">Send Money</button>
            </form>
            <h3>Transaction Receipts</h3>
            <div id="receipts" class="receipts"></div>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
